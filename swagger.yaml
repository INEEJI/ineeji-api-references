      data:
        type: "array"
        items:
          type: "object"
          required:
            - "feature_importance"
            - "name"
            - "horizon"
            - "dt"
          properties:
            feature_importance:
              type: "array"
              items:
                type: "object"
                required:
                  - "feature_name"
                  - "importance"
                properties:
                  feature_name:
                    type: "string"
                    description: "Name of the feature"
                  importance:
                    type: "number"
                    description: "Importance value of the feature"
            name:
              type: "string"
              description: "Symbol name"
            horizon:
              type: "number"
              description: "Prediction horizon"
            dt:
              type: "string"
              format: "date"
              description: "Date of the explanation"

  prediction_metric_response:
    title: prediction_metric_response
