      data:
        type: "object"
        required:
          - "metric_information"
          - "name"
          - "horizon"
          - "dt"
        properties:
          metric_information:
            type: "array"
            items:
              type: "object"
              required:
                - "metric_name"
                - "score"
              properties:
                metric_name:
                  type: "string"
                  description: "Name of the metric (e.g., MAE, MAPE, PCD, R2)"
                score:
                  type: "number"
                  description: "Score of the metric"
          name:
            type: "string"
            description: "Symbol name"
          horizon:
            type: "number"
            description: "Prediction horizon"
          dt:
            type: "string"
            format: "date"
            description: "Date of the metric generation"

  local_attribution_response:
    title: local_attribution_response
    type: "object"
